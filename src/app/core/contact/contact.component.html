<form [formGroup]="form" class="container col-6">
    <div class="row justify-content-center">
        <div class="form-group">
          <label for="">Full Name: </label>
          <input type="text" readonly formControlName="name" class="form-control" value="{{user.firstName}} {{user.lastName}}">
        </div>
        <div class="form-group">
          <label for="">Email: </label>
          <input type="text" readonly formControlName="email" class="form-control" value="{{user.email}}">
        </div>
        <div class="form-group">
            <label for="">Your message: </label>
            <textarea formControlName="message" class="form-control" name="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <button type="submit" (click)="onSubmit(form.value)" class="mt-3 btn btn-block btn-primary">Send</button>
        </div>
    </div>
  </form>
