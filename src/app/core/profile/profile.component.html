<form [formGroup]="form" class="container col-6">
    <div class="row justify-content-center">
        <div class="form-group">
          <label for="">First Name: </label>
          <input formControlName="firstName" type="text" class="form-control" value="{{user.firstName}}">
        </div>
        <div class="form-group">
          <label for="">Last Name</label>
          <input formControlName="lastName" type="text" class="form-control" value="{{user.lastName}}">
        </div>
        <div class="form-group">
            <label for="">Email: </label>
            <input formControlName="email" type="email" class="form-control" value="{{user.email}}">
        </div>
        <div class="col-2">
          <button *ngIf="!lock" (click)="onSubmit(form.value)" class="ml-3 mt-3 btn btn-primary">Submit</button>
        </div>
    </div>
</form>
<div class="">
    <button (click)="toggleLock()" class="mt-3 btn btn-primary d-block m-auto">{{lock? 'Edit': 'Cancel'}}</button>
</div>
